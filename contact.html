        <div class="container fluid">
            <div class="placeholder">
            <script>
                /* paste this line in verbatim */
                window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};
                /* customize formbutton below*/     
                formbutton("create", {
                  action: "https://formspree.io/f/mpzkgnnd",
                  title: "How can we help?",
                  fields: [
                    { 
                      type: "email", 
                      label: "Email:", 
                      name: "email",
                      required: true,
                      placeholder: "your@email.com"
                    },
                    {
                      type: "textarea",
                      label: "Message:",
                      name: "message",
                      placeholder: "What's on your mind?",
                    },
                    { type: "submit" }      
                  ],
                  styles: {
                    title: {
                      backgroundColor: "gray"
                    },
                    button: {
                      backgroundColor: "gray"
                    }
                  }
                });
              </script>
            
            <form id="contact-form" class="doc col-md-6 offset-md-3" method="POST" action="https://formspree.io/f/xleayvvq">
                <div class="form-group">
                  <label for="emailForm">Email address</label>
                  <input type="email" class="form-control" id="form_email" name="_replyto" aria-describedby="emailHelp" placeholder="Your email" required="required" data-error="Email is required.">
                  <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
                  <div class="help-block with-errors"></div>
                </div>
                
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="form_name" name="_name" placeholder="Your name" required="required" data-error="Name is required.">
                  <div class="help-block with-errors"></div>
                </div>
                
                <div class="form-group">
                    <label for="textForm">Your thoughts</label>
                    <textarea class="form-control" id="form_message" name="message" rows="3" placeholder="Your thoughts" required="required" data-error="Message is required."></textarea>
                    <div class="help-block with-errors"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-send" value="Send message">Send message</button>
              </form>
            </div>
